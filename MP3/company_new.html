			</ul>

		<div class="wrapper">
			<section>
				<form action="company_edit.html" name="company" method="post">
					<div id="company">
						<div >
							<label for="company_nip" class="required">NIP</label>
							<input type="text" id="company_nip" name="company[nip]" data-required="true" data-regex="nip" data-maxlength="20" />
							<span class="error"></span>
						</div>
						<div >
							<label for="company_name" class="required">Nazwa</label>
							<input type="text" id="company_name" name="company[name]" data-required="true" data-minlength="2" data-maxlength="100" />
							<span class="error"></span>
						</div>
						<div >
							<label for="company_firstName">ImiÄ™</label>
							<input type="text" id="company_firstName" name="company[firstName]" data-maxlength="50" />
							<span class="error"></span>
						</div>
						<div >
							<label for="company_lastName">Nazwisko</label>
							<input type="text" id="company_lastName" name="company[lastName]" data-maxlength="100" />
							<span class="error"></span>
						</div>
						<div >
							<label for="company_street" class="required">Ulica</label>
							<input type="text" id="company_street" name="company[street]" data-required="true" data-maxlength="120" />
							<span class="error"></span>
						</div>
						<div >
							<label for="company_houseNumber" class="required">Numer domu</label>
							<input type="text" id="company_houseNumber" name="company[houseNumber]" data-required="true" data-minlength="1" data-maxlength="10" />
							<span class="error"></span>
						</div>
						<div >
							<label for="company_apartamentNumber">Numer mieszkania</label>
							<input type="text" id="company_apartamentNumber" name="company[apartamentNumber]" data-maxlength="10" />
							<span class="error"></span>
						</div>
						<div >
							<label for="company_postCode" class="required">Kod pocztowy</label>
							<input type="text" id="company_postCode" name="company[postCode]" data-required="true" data-regex="post_code" data-maxlength="10" />
							<span class="error"></span>
						</div>
						<div >
							<label for="company_city" class="required">Miasto</label>
							<input type="text" id="company_city" name="company[city]" data-required="true" data-minlength="2" data-maxlength="100" />
							<span class="error"></span>
						</div>
						<div >
							<label for="company_email">Email</label>
							<input type="text" id="company_email" name="company[email]" data-regex="email" data-maxlength="100" />
							<span class="error"></span>
						</div>
						<div >
							<label for="company_phone">Telefon</label>
							<input type="text" id="company_phone" name="company[phone]" data-regex="phone" data-maxlength="20" />
							<span class="error"></span>
						</div>
						<div >
							<button type="submit" id="company_save" name="company[save]">Zapisz</button>
						</div>
						<input type="hidden" id="company__token" name="company[_token]" value="0iXW0mxqwE0gywmFIoh_OFdBaGlJ2tjn4D6thRbJ948" />
